<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">weatherby</h3>

<div class="jumbotron" ng-controller="ZipFormCtrl">
  <form novalidate class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-4 h4" for="zipCode">Enter your zip code:</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="zipCode" placeholder="Zip" ng-model="location.zipCode" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4 h4" for="timeForUpdate">For what amount of time would you like to receive updates?</label>
    </div>    
    <div class="form-group"> 
      <button type="button" class="btn btn-default btn-sm" ng-click="reset()">Reset</button>
      <button type="button" class="btn btn-primary btn-sm" ng-click="submit(location)">Submit</button>
    </div>
  </form>
  <div class="row">
      <br/>
      <p class="lead" ng-model="weather">{{weather.forecast}}</p>
<!--       <p>{{weather.forecastday[0].fcttext}}</p>
      <p class="lead">{{weather.forecastday[1].title}}</p>
      <p>{{weather.forecastday[1].fcttext}}</p> -->
    </div>
</div>

<div class="row marketing">
  <div ng-repeat="thing in awesomeThings">
      <h4>{{thing.name}}</h4>
      <p>{{thing.info}}</p>
  </div>
</div>
