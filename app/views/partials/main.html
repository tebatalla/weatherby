<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">weatherby</h3>
</div>

<div class="jumbotron" ng-controller="ZipFormCtrl">
  <form novalidate class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-xs-6 h3" for="zipCode">Enter your zip code:</label>
      <div class="col-xs-6">
        <input type="text" class="form-control" id="zipCode" placeholder="Zip" ng-model="location.zipCode" />
      </div>
    </div>
  </form>
  <div class="row">
    <label class="control-label col-lg-12 h3" for="timeForUpdate">How long do you want an update for?</label>
  </div>
  <div class="row"><br></div>
  <div class="row">
    <p class="h4">Now</p>
  </div>
  <div class="row">
    <small>till</small>
  </div>
  <div class="row" ng-model="mytime" ng-change="changed()" style="display:inline-block;">
    <timepicker hour-step="1" minute-step="15"></timepicker>
  </div> 

    <div class="form-group"> 
      <button type="button" class="btn btn-default btn-xs" ng-click="reset()">Reset</button>
      <button type="button" class="btn btn-success btn-xs" ng-click="submit(location)">Submit</button>
    </div>
  <div class="row">
      <br/>
      <p class="lead" ng-model="weather">{{weather.forecast}}</p>
<!--       <p>{{weather.forecastday[0].fcttext}}</p>
      <p class="lead">{{weather.forecastday[1].title}}</p>
      <p>{{weather.forecastday[1].fcttext}}</p> -->
    </div>
</div>

<div class="row marketing">
  <div ng-repeat="thing in awesomeThings">
      <h4>{{thing.name}}</h4>
      <p>{{thing.info}}</p>
  </div>
</div>
